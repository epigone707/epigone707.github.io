<header class="site-header">
  <div class="invisible-box"></div>
  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="javascript:void(0);" class="menu-icon">
        <i class="fa fa-bars"></i>
      </a>

      <div class="page-links">
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
        {% endfor %}
        <span id="search-icon" class="fa-stack" onclick="openSearch()">
          <i class="fa fa-circle fa-stack-2x icon-background"></i>
          <i class="fa fa-search fa-stack-1x"></i>
        </span>
        <!-- <i id="search-icon" class="fa fa-search" onclick="openSearch()"></i> -->
        <div id="checkbox-div">
          <input type="checkbox" class="checkbox" id="checkbox" onclick="toggle_mode_switch()">
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class='fas fa-sun'></i>
            <div class='ball'>
          </label>
        </div>

        <script>
          checkmode();
        </script>
      </div>

    </nav>





    <!-- Script pointing to search-script.js -->
    <script src="/js/search-script.js" type="text/javascript"></script>

    <!-- Configuration -->
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
        noResultsText: '<p>No results found!</p>',
        json: '/search.json'
      })
    </script>



  </div>
  <div class="invisible-box"></div>

</header>
