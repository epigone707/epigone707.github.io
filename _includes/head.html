<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <!-- main.scss -->
  <link rel="stylesheet" href="{{ " /css/main.css" | prepend: site.baseurl }}">

  <!-- code style -->
  <link href="/css/thankful-style.css" rel="stylesheet">

  <!-- dark mode -->
  <link href="/css/dark-mode.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- jquery -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>

  <!-- bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- dark mode -->
  <script src="/js/dark-mode.js"></script>

  <!-- toc -->
  <script src="/js/toc.js"></script>

  <script src="/js/utils.js"></script>



  <!-- Making viewport responsive -->
  <meta name="viewport" content="width=device-width,minimum-scale=1,
      initial-scale=1">

  <!-- Loading jQuery.terminal, 
      and style sheet -->

  <!-- <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
  </script>

  <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" /> -->

  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.37.1/js/jquery.terminal.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.37.1/css/jquery.terminal.min.css">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend:
    site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  {% if site.tags != "" %}
  {% include collecttags.html %}
  {% endif %}
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
</head>
