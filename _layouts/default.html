<!DOCTYPE html>
<html>

{% include head.html %}

<body data-spy="scroll" data-target="#toc" data-offset="75">

  {% include header.html %}


  <div class="page-content">
    <div class="invisible-box"></div>
    <div class="wrapper">
      {{ content }}
    </div>
    <div id="toc-wrapper">
      <div id="toc"></div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#toc').toc({ listType: 'ul', headers: 'h1, h2, h3' });
    });
  </script>


  {% include footer.html %}

</body>

</html>
